<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CozyChat Multi-Room</title>
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <style>
    :root {
      --bg: #1e1e2f;
      --card: #2e2e3e;
      --accent: #6c63ff;
      --text: #f0f0f0;
      --input: #3e3e4e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 40px;
    }

    #login, #roomSelect, #chat {
      width: 700px;
      margin: 0 auto;
      background-color: var(--card);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      background-color: var(--input);
      color: var(--text);
      font-size: 18px;
      caret-color: var(--accent);
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    #chat { display: none; }

    #messages {
      height: 400px;
      overflow-y: auto;
      background-color: var(--input);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .message {
      background-color: var(--card);
      padding: 10px 14px;
      border-radius: 10px;
      margin-bottom: 10px;
      word-wrap: break-word;
    }

    .username {
      font-weight: bold;
      color: var(--accent);
    }

    #error {
      color: #ff6b6b;
      text-align: center;
    }

    #roomNameDisplay {
      text-align: center;
      margin-bottom: 10px;
      font-size: 18px;
      color: var(--accent);
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Welcome to CozyChat</h2>
  <input type="text" id="username" placeholder="Enter your username" />
  <button onclick="setUsername()">Continue</button>
  <p id="error"></p>
</div>

<div id="roomSelect" style="display:none;">
  <h2>Create or Join a Chatroom</h2>
  <select id="roomMode">
    <option value="create">Create Room</option>
    <option value="join">Join Room</option>
  </select>
  <input type="text" id="roomName" placeholder="Room name" />
  <input type="password" id="roomPassword" placeholder="Room password (optional)" />
  <button onclick="enterRoom()">Enter Room</button>
  <p id="roomError"></p>
</div>

<div id="chat">
  <h2>CozyChat Room</h2>
  <div id="roomNameDisplay"></div>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
  <button onclick="switchRoom()">Switch Room</button>
</div>

<script>
  const ABLY_API_KEY = "XuRoJw.vnfTcA:XYM77H_IW3dy6o9IrqsFm-AxezRCG8720wGCdEqQ3lM";
  let username = "";
  let ably;
  let channel;
  let currentRoom = "";
  const roomPasswords = {};

  function setUsername() {
    username = document.getElementById("username").value.trim();
    if (username) {
      document.getElementById("login").style.display = "none";
      document.getElementById("roomSelect").style.display = "block";
      ably = new Ably.Realtime(ABLY_API_KEY);
    } else {
      document.getElementById("error").textContent = "Please enter a username.";
    }
  }

  function enterRoom() {
    const room = document.getElementById("roomName").value.trim();
    const password = document.getElementById("roomPassword").value;
    const mode = document.getElementById("roomMode").value;

    if (!room) {
      document.getElementById("roomError").textContent = "Room name is required.";
      return;
    }

    if (mode === "create") {
      roomPasswords[room] = password;
    } else if (mode === "join") {
      if (roomPasswords[room] && roomPasswords[room] !== password) {
        document.getElementById("roomError").textContent = "Incorrect password for this room.";
        return;
      }
    }

    currentRoom = room;
    document.getElementById("roomSelect").style.display = "none";
    document.getElementById("chat").style.display = "block";
    document.getElementById("roomNameDisplay").textContent = `Room: ${room}`;
    document.getElementById("messages").innerHTML = "";
    document.getElementById("roomError").textContent = "";

    if (channel) {
      channel.unsubscribe();
    }

    channel = ably.channels.get(room);
    channel.subscribe("message", function(msg) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";
      msgDiv.innerHTML = `<span class="username">${msg.data.username}:</span> ${msg.data.text}`;
      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    });
  }

  function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (text && channel) {
      channel.publish("message", { username, text });
      input.value = "";
      input.focus();
    }
  }

  function switchRoom() {
    document.getElementById("chat").style.display = "none";
    document.getElementById("roomSelect").style.display = "block";
    if (channel) {
      channel.unsubscribe();
    }
  }
</script>

</body>
</html>
