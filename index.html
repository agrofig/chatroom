<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CozyChat</title>
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <style>
    :root {
      --bg-light: #f4f4f4;
      --card-light: #ffffff;
      --text-light: #222;
      --input-light: #e0e0e0;

      --bg-dark: #1e1e2f;
      --card-dark: #2e2e3e;
      --text-dark: #f0f0f0;
      --input-dark: #3e3e4e;

      --accent: #6c63ff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .light {
      --bg: var(--bg-light);
      --card: var(--card-light);
      --text: var(--text-light);
      --input: var(--input-light);
    }

    .dark {
      --bg: var(--bg-dark);
      --card: var(--card-dark);
      --text: var(--text-dark);
      --input: var(--input-dark);
    }

    body {
      background-color: var(--bg);
      color: var(--text);
    }

    #sidebar {
      width: 250px;
      background-color: var(--card);
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }

    #roomList {
      flex-grow: 1;
      overflow-y: auto;
      margin-top: 20px;
    }

    .roomItem {
      padding: 10px;
      margin-bottom: 8px;
      background-color: var(--input);
      border-radius: 6px;
      cursor: pointer;
    }

    #main {
      flex-grow: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      background-color: var(--input);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .message {
      background-color: var(--card);
      padding: 10px 14px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .username {
      font-weight: bold;
      color: var(--accent);
    }

    input, button, select {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: var(--input);
      color: var(--text);
    }

    button {
      background-color: var(--accent);
      color: white;
      cursor: pointer;
    }

    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #themeToggle {
      background-color: var(--input);
      color: var(--text);
      border: 1px solid var(--accent);
    }

    #roomForm {
      display: none;
      flex-direction: column;
      margin-top: 20px;
    }

    #roomTitle {
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body class="dark">

<div id="sidebar">
  <button onclick="toggleTheme()" id="themeToggle">Toggle Theme</button>
  <button onclick="showRoomForm()">âž• Add Room</button>
  <div id="roomForm">
    <div id="roomTitle">Create or Join Room</div>
    <select id="roomMode">
      <option value="create">Create</option>
      <option value="join">Join</option>
    </select>
    <input type="text" id="roomName" placeholder="Room name" />
    <input type="password" id="roomPassword" placeholder="Room password (optional)" />
    <button onclick="enterRoom()">Enter</button>
    <p id="roomError" style="color:#ff6b6b;"></p>
  </div>
  <div id="roomList"></div>
</div>

<div id="main">
  <div id="topBar">
    <h2 id="roomHeader">Welcome to CozyChat</h2>
    <input type="text" id="username" placeholder="Enter your username" />
    <button onclick="setUsername()">Set Username</button>
  </div>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  const ABLY_API_KEY = "XuRoJw.vnfTcA:XYM77H_IW3dy6o9IrqsFm-AxezRCG8720wGCdEqQ3lM";
  let ably;
  let username = "";
  let currentRoom = "";
  let channel;
  const roomPasswords = {};
  const joinedRooms = [];

  function setUsername() {
    const name = document.getElementById("username").value.trim();
    if (name) {
      username = name;
      ably = new Ably.Realtime(ABLY_API_KEY);
      document.getElementById("username").disabled = true;
    }
  }

  function toggleTheme() {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
  }

  function showRoomForm() {
    document.getElementById("roomForm").style.display = "flex";
  }

  function enterRoom() {
    const room = document.getElementById("roomName").value.trim();
    const password = document.getElementById("roomPassword").value;
    const mode = document.getElementById("roomMode").value;

    if (!room) {
      document.getElementById("roomError").textContent = "Room name is required.";
      return;
    }

    if (mode === "create") {
      roomPasswords[room] = password;
    } else if (mode === "join") {
      if (roomPasswords[room] && roomPasswords[room] !== password) {
        document.getElementById("roomError").textContent = "Incorrect password.";
        return;
      }
    }

    if (!joinedRooms.includes(room)) {
      joinedRooms.push(room);
      const roomItem = document.createElement("div");
      roomItem.className = "roomItem";
      roomItem.textContent = room;
      roomItem.onclick = () => switchRoom(room);
      document.getElementById("roomList").appendChild(roomItem);
    }

    switchRoom(room);
    document.getElementById("roomForm").style.display = "none";
    document.getElementById("roomError").textContent = "";
  }

  function switchRoom(room) {
    currentRoom = room;
    document.getElementById("roomHeader").textContent = `Room: ${room}`;
    document.getElementById("messages").innerHTML = "";

    if (channel) {
      channel.unsubscribe();
    }

    channel = ably.channels.get(room);
    channel.subscribe("message", function(msg) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";
      msgDiv.innerHTML = `<span class="username">${msg.data.username}:</span> ${msg.data.text}`;
      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    });
  }

  function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (text && channel) {
      channel.publish("message", { username, text });
      input.value = "";
      input.focus();
    }
  }
</script>

</body>
</html>
