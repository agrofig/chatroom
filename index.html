<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CozyChat</title>
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #login, #chat {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #chat { display: none; }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .message {
      margin-bottom: 8px;
    }
    .username {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Enter CozyChat</h2>
  <input type="text" id="username" placeholder="Username" /><br/><br/>
  <input type="password" id="passcode" placeholder="Enter code" /><br/><br/>
  <button onclick="enterChat()">Enter</button>
  <p id="error" style="color:red;"></p>
</div>

<div id="chat">
  <h2>CozyChat Room</h2>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  const ABLY_API_KEY = "XuRoJw.vnfTcA:XYM77H_IW3dy6o9IrqsFm-AxezRCG8720wGCdEqQ3lM";
  let username = "";
  let ably;
  let channel;

  function enterChat() {
    const code = document.getElementById("passcode").value;
    username = document.getElementById("username").value.trim();
    if (code === "talk123" && username) {
      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "block";

      ably = new Ably.Realtime(ABLY_API_KEY);
      channel = ably.channels.get("cozy-chat");

      channel.subscribe("message", function(msg) {
        const msgDiv = document.createElement("div");
        msgDiv.className = "message";
        msgDiv.innerHTML = `<span class="username">${msg.data.username}:</span> ${msg.data.text}`;
        document.getElementById("messages").appendChild(msgDiv);
        document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
      });
    } else {
      document.getElementById("error").textContent = "Invalid code or missing username.";
    }
  }

  function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (text && channel) {
      channel.publish("message", { username, text });
      input.value = "";
      input.focus();
    }
  }
</script>

</body>
</html>
