<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CozyChat</title>
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <style>
    :root {
      --bg: #1e1e2f;
      --card: #2e2e3e;
      --accent: #6c63ff;
      --text: #f0f0f0;
      --input: #3e3e4e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #login, #chat {
      width: 100%;
      max-width: 500px;
      background-color: var(--card);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: var(--accent);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      background-color: var(--input);
      color: var(--text);
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #chat { display: none; }

    #messages {
      height: 300px;
      overflow-y: auto;
      background-color: var(--input);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .message {
      background-color: var(--card);
      padding: 8px 12px;
      border-radius: 10px;
      margin-bottom: 8px;
      word-wrap: break-word;
    }

    .username {
      font-weight: bold;
      color: var(--accent);
    }

    #error {
      color: #ff6b6b;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Enter CozyChat</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="passcode" placeholder="Enter code" />
  <button onclick="enterChat()">Enter</button>
  <p id="error"></p>
</div>

<div id="chat">
  <h2>CozyChat Room</h2>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  const ABLY_API_KEY = "XuRoJw.vnfTcA:XYM77H_IW3dy6o9IrqsFm-AxezRCG8720wGCdEqQ3lM";
  let username = "";
  let ably;
  let channel;

  function enterChat() {
    const code = document.getElementById("passcode").value;
    username = document.getElementById("username").value.trim();
    if (code === "talk123" && username) {
      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "block";

      ably = new Ably.Realtime(ABLY_API_KEY);
      channel = ably.channels.get("cozy-chat");

      channel.subscribe("message", function(msg) {
        const msgDiv = document.createElement("div");
        msgDiv.className = "message";
        msgDiv.innerHTML = `<span class="username">${msg.data.username}:</span> ${msg.data.text}`;
        document.getElementById("messages").appendChild(msgDiv);
        document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
      });
    } else {
      document.getElementById("error").textContent = "Invalid code or missing username.";
    }
  }

  function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (text && channel) {
      channel.publish("message", { username, text });
      input.value = "";
      input.focus();
    }
  }
</script>

</body>
</html>
