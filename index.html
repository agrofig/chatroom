<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CozyChat</title>
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #222;
      display: flex;
      height: 100vh;
    }

    #usernameScreen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #usernameScreen input {
      padding: 12px;
      font-size: 18px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #usernameScreen button {
      padding: 12px;
      font-size: 18px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #app {
      display: flex;
      width: 100%;
      height: 100%;
    }

    #sidebar {
      width: 250px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    #roomList {
      flex-grow: 1;
      overflow-y: auto;
      margin-top: 20px;
    }

    .roomItem {
      padding: 10px;
      margin-bottom: 8px;
      background-color: #eee;
      border-radius: 6px;
      cursor: pointer;
    }

    #main {
      flex-grow: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      background-color: #e0e0e0;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .message {
      background-color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .username {
      font-weight: bold;
      color: #6c63ff;
    }

    input, select {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #roomForm {
      display: none;
      flex-direction: column;
      margin-top: 20px;
    }

    #roomHeader {
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div id="usernameScreen">
  <h2>Welcome to CozyChat</h2>
  <input type="text" id="usernameInput" placeholder="Enter your username" />
  <button onclick="setUsername()">Enter</button>
</div>

<div id="app" style="display:none;">
  <div id="sidebar">
    <button onclick="toggleRoomForm()">âž• Add Room</button>
    <div id="roomForm">
      <select id="roomMode">
        <option value="create">Create</option>
        <option value="join">Join</option>
      </select>
      <input type="text" id="roomName" placeholder="Room name" />
      <input type="password" id="roomPassword" placeholder="Room password (optional)" />
      <button onclick="enterRoom()">Enter Room</button>
      <p id="roomError" style="color:#ff6b6b;"></p>
    </div>
    <div id="roomList"></div>
  </div>

  <div id="main">
    <div id="roomHeader">Select a room</div>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const ABLY_API_KEY = "XuRoJw.vnfTcA:XYM77H_IW3dy6o9IrqsFm-AxezRCG8720wGCdEqQ3lM";
  let ably;
  let username = "";
  let currentRoom = "";
  let channel;
  const roomPasswords = {};
  const joinedRooms = [];

  function setUsername() {
    const name = document.getElementById("usernameInput").value.trim();
    if (name) {
      username = name;
      ably = new Ably.Realtime(ABLY_API_KEY);
      document.getElementById("usernameScreen").style.display = "none";
      document.getElementById("app").style.display = "flex";
    }
  }

  function toggleRoomForm() {
    const form = document.getElementById("roomForm");
    form.style.display = form.style.display === "none" ? "flex" : "none";
  }

  function enterRoom() {
    const room = document.getElementById("roomName").value.trim();
    const password = document.getElementById("roomPassword").value;
    const mode = document.getElementById("roomMode").value;

    if (!room) {
      document.getElementById("roomError").textContent = "Room name is required.";
      return;
    }

    if (mode === "create") {
      roomPasswords[room] = password;
    } else if (mode === "join") {
      if (roomPasswords[room] && roomPasswords[room] !== password) {
        document.getElementById("roomError").textContent = "Incorrect password.";
        return;
      }
    }

    if (!joinedRooms.includes(room)) {
      joinedRooms.push(room);
      const roomItem = document.createElement("div");
      roomItem.className = "roomItem";
      roomItem.textContent = room;
      roomItem.onclick = () => switchRoom(room);
      document.getElementById("roomList").appendChild(roomItem);
    }

    switchRoom(room);
    document.getElementById("roomForm").style.display = "none";
    document.getElementById("roomError").textContent = "";
  }

  function switchRoom(room) {
    currentRoom = room;
    document.getElementById("roomHeader").textContent = `Room: ${room}`;
    document.getElementById("messages").innerHTML = "";

    if (channel) {
      channel.unsubscribe();
    }

    channel = ably.channels.get(room);
    channel.subscribe("message", function(msg) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";
      msgDiv.innerHTML = `<span class="username">${msg.data.username}:</span> ${msg.data.text}`;
      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    });
  }

  function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (text && channel) {
      channel.publish("message", { username, text });
      input.value = "";
      input.focus();
    }
  }
</script>

</body>
</html>
